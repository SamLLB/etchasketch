<html>
	<head>
		<meta charset = "utf-8">
		<title>Etch-a-Sketch! by Sam Brewster</title>
		<link rel="stylesheet" type="text/css" href="etchasketch.css">
	</head>
	<body>
		<container>
			<div id="etchasketch">
				<div class="title">
					<h1>Etch-a-Sketch</h1>
					<h2>Created by Sam</h2>
				</div>
				<div id="drawArea">
				<!-- Javascript will add the draw area -->
				</div>
				<div class="buttonWrapper clearFix">
					<div class="knob" id="leftKnob"></div>
					<div class="buttons">
						<button data-name="shake">Shake</button>
						<button data-name="lineSize">Grid Size</button>
						<button data-name="drawBlack">Black</button>
						<button data-name="drawRandom">Random</button>
						<button data-name="drawRainbow">Rainbow</button>
						<button data-name="trail">Trail Mode</button>
					</div>
					<div class="knob" id="rightKnob"></div>
				</div>
			</div>
		</container>

		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script type="text/javascript" src="etchasketch.js"></script>
	</body>
</html>
